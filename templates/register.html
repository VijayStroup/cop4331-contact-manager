{% extends "base.html" %}

{% block main %}
<div class="login">
  <h1 class="title">Register</h1>
  <input type="text" id="username" autofocus required placeholder="Username">
  <input type="password" id="password" required placeholder="Password">
  <button id="register-btn" onclick="register()">Register</button>
  <p style="display: hidden;color: red;" id="error"></p>
</div>
<script src="{{ url_for('static', path='/register.js', _scheme='https') }}"></script>
{% endblock main %}
