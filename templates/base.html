<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Manager</title>
  <link rel="shortcut icon" href="{{ url_for('static', path='/favicon.ico') }}" type="image/x-icon">
  <link href="{{ url_for('static', path='/main.css') }}" rel="stylesheet">
  <script src="{{ url_for('static', path='/utils.js') }}"></script>
</head>
<body>
  <nav class="nav">
    <h1>Contact Manager</h1>
    <ul class="nav-items">
      <li class="nav-item"><a href="/">Home</a></li>
      <li class="nav-item"><a href="/contacts">Contacts</a></li>
      {% if username %}
      <li class="nav-item" style="cursor: pointer;"><a onclick="logout()">Logout</a></li>
      {% else %}
      <li class="nav-item"><a href="/login">Login</a></li>
      {% endif %}
    </ul>
  </nav>
  <main>{% block main %}{% endblock %}</main>
</body>
</html>
